<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <h1 class="offset-2 col-8">Formularios html5:</h1>
            <div class="offset-2 col-8 row">
                <form id="form_registro" name="form_registro" action="#" method="get" class="form">
                    <div class="form-group row">
                        <label class="col-4">Nombre:</label>
                        <input id="nombre" name="nombre" type="text" maxlength="10" required class="col-8" />
                    </div>
                    <div class="form-group row">
                        <label class="col-4">Apellidos:</label>
                        <input id="apellidos" name="apellidos" type="text" maxlength="20" class="col-8" />
                    </div>
                    <div class="form-group row">
                            <label class="col-4">Email:</label>
                            <input id="email" name="email" type="email" placeholder="Formato Email por favor" maxlength="60" class="col-8" />
                        </div>
                    <div class="form-group row">
                        <label class="col-4">Edad:</label>
                        <input name="edad" type="number" class="col-8" placeholder="Texto de fondo aclaratorio" />
                    </div>
                    <div class="form-group row">
                        <label class="col-4">Fecha Nacimiento</label>
                        <input class="col-8" name="fecha" type="date" size="30" />
                    </div>
                    <div class="form-group row">
                        <input type="reset" value="Limpiar" />
                        <input type="button" value="Rellenar"
                            onclick="document.forms.form_registro.nombre.value='Fulano'" />
                        <input type="submit" value="Enviar" class="btn btn-primary" />
                    </div>
                </form>
            </div>
    </section>
</body>

</html>
